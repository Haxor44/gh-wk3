name: Golang CI
on:
    push:
        branches:
            - main
    
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: 1.24.4
            - name: Go build
              run: go build -v ./...
              
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Super-Linter
              uses: super-linter/super-linter@v7.0.0
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}